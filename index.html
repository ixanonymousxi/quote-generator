<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<main>

    <div id="quote-box">
        <div id="text">"This is an Avatar: The Last Airbender quote generator. Click next quote to proceed."</div>

        <div id="secondLine">
            <div id="author-twitter">
                <div id="author">ixanonymousxi</div>
                <a id="tweet-quote" href="twitter.com/intent/tweet">
                <img src="images/twitter-logo.png" alt="Twitter Logo">
                </a>
            </div>
            <button id="new-quote" onClick="changeQuote()">New Quote</button>
        </div>
    </div>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
